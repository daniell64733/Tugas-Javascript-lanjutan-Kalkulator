<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Ilmiah</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        padding: 20px;
      }

      .calculator {
        background-color: #1e2a3a;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 350px;
        padding: 20px;
      }

      .display {
        background-color: #0d1420;
        color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: right;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        word-wrap: break-word;
        word-break: break-all;
      }

      .previous-operand {
        font-size: 1.2rem;
        color: #a0a0a0;
        min-height: 1.5rem;
      }

      .current-operand {
        font-size: 2rem;
        font-weight: bold;
      }

      .buttons-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
      }

      button {
        padding: 15px 0;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #2c3e50;
        color: white;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #34495e;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .function {
        background-color: #3498db;
      }

      .function:hover {
        background-color: #2980b9;
      }

      .operator {
        background-color: #e67e22;
      }

      .operator:hover {
        background-color: #d35400;
      }

      .equals {
        background-color: #2ecc71;
        grid-column: span 2;
      }

      .equals:hover {
        background-color: #27ae60;
      }

      .clear {
        background-color: #e74c3c;
      }

      .clear:hover {
        background-color: #c0392b;
      }

      .memory {
        background-color: #9b59b6;
      }

      .memory:hover {
        background-color: #8e44ad;
      }

      .history-panel {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        color: white;
        max-height: 200px;
        overflow-y: auto;
      }

      .history-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 5px;
      }

      .history-item {
        padding: 5px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .history-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="buttons-grid">
        <!-- Baris 1 -->
        <button class="function" data-action="sin">sin</button>
        <button class="function" data-action="cos">cos</button>
        <button class="function" data-action="tan">tan</button>
        <button class="function" data-action="log">log</button>
        <button class="function" data-action="ln">ln</button>

        <!-- Baris 2 -->
        <button class="function" data-action="pi">π</button>
        <button class="function" data-action="e">e</button>
        <button class="function" data-action="power">x^y</button>
        <button class="function" data-action="sqrt">√</button>
        <button class="function" data-action="factorial">x!</button>

        <!-- Baris 3 -->
        <button class="memory" data-action="mc">MC</button>
        <button class="memory" data-action="mr">MR</button>
        <button class="memory" data-action="m-plus">M+</button>
        <button class="memory" data-action="m-minus">M-</button>
        <button class="clear" data-action="clear">C</button>

        <!-- Baris 4 -->
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button class="operator" data-action="divide">/</button>
        <button class="function" data-action="percent">%</button>

        <!-- Baris 5 -->
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button class="operator" data-action="multiply">×</button>
        <button class="function" data-action="inverse">1/x</button>

        <!-- Baris 6 -->
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="function" data-action="square">x²</button>

        <!-- Baris 7 -->
        <button class="number" data-number="0">0</button>
        <button class="number" data-action="decimal">.</button>
        <button class="equals" data-action="equals">=</button>
        <button class="operator" data-action="add">+</button>
        <button class="function" data-action="negate">±</button>
      </div>

      <div class="history-panel">
        <div class="history-title">Riwayat Perhitungan</div>
        <div class="history-list"></div>
      </div>
    </div>

    <script>
      class Calculator {
        constructor() {
          this.previousOperandElement =
            document.querySelector(".previous-operand");
          this.currentOperandElement =
            document.querySelector(".current-operand");
          this.historyListElement = document.querySelector(".history-list");
          this.clear();
          this.memory = 0;
          this.history = [];
          this.setupEventListeners();
        }

        clear() {
          this.currentOperand = "0";
          this.previousOperand = "";
          this.operation = undefined;
          this.waitingForNewOperand = false;
        }

        delete() {
          if (this.currentOperand.length === 1) {
            this.currentOperand = "0";
          } else {
            this.currentOperand = this.currentOperand.slice(0, -1);
          }
        }

        appendNumber(number) {
          if (this.waitingForNewOperand) {
            this.currentOperand = number;
            this.waitingForNewOperand = false;
          } else {
            if (number === "." && this.currentOperand.includes(".")) return;
            this.currentOperand =
              this.currentOperand === "0"
                ? number
                : this.currentOperand + number;
          }
        }

        chooseOperation(operation) {
          if (this.currentOperand === "") return;

          if (this.previousOperand !== "") {
            this.compute();
          }

          this.operation = operation;
          this.previousOperand = this.currentOperand;
          this.currentOperand = "";
        }

        compute() {
          let computation;
          const prev = parseFloat(this.previousOperand);
          const current = parseFloat(this.currentOperand);

          if (isNaN(prev) || isNaN(current)) return;

          switch (this.operation) {
            case "add":
              computation = prev + current;
              break;
            case "subtract":
              computation = prev - current;
              break;
            case "multiply":
              computation = prev * current;
              break;
            case "divide":
              if (current === 0) {
                alert("Tidak bisa membagi dengan nol!");
                return;
              }
              computation = prev / current;
              break;
            case "power":
              computation = Math.pow(prev, current);
              break;
            default:
              return;
          }

          // Simpan ke riwayat
          this.addToHistory(
            `${this.previousOperand} ${this.getOperationSymbol()} ${
              this.currentOperand
            } = ${computation}`
          );

          this.currentOperand = computation.toString();
          this.operation = undefined;
          this.previousOperand = "";
          this.waitingForNewOperand = true;
        }

        getOperationSymbol() {
          switch (this.operation) {
            case "add":
              return "+";
            case "subtract":
              return "-";
            case "multiply":
              return "×";
            case "divide":
              return "÷";
            case "power":
              return "^";
            default:
              return "";
          }
        }

        applyFunction(func) {
          const current = parseFloat(this.currentOperand);
          let computation;

          switch (func) {
            case "sin":
              computation = Math.sin((current * Math.PI) / 180); // Konversi ke radian
              break;
            case "cos":
              computation = Math.cos((current * Math.PI) / 180);
              break;
            case "tan":
              computation = Math.tan((current * Math.PI) / 180);
              break;
            case "log":
              if (current <= 0) {
                alert("Logaritma hanya untuk bilangan positif!");
                return;
              }
              computation = Math.log10(current);
              break;
            case "ln":
              if (current <= 0) {
                alert("Logaritma natural hanya untuk bilangan positif!");
                return;
              }
              computation = Math.log(current);
              break;
            case "sqrt":
              if (current < 0) {
                alert("Akar kuadrat hanya untuk bilangan non-negatif!");
                return;
              }
              computation = Math.sqrt(current);
              break;
            case "square":
              computation = Math.pow(current, 2);
              break;
            case "factorial":
              if (current < 0 || !Number.isInteger(current)) {
                alert("Faktorial hanya untuk bilangan bulat non-negatif!");
                return;
              }
              computation = this.factorial(current);
              break;
            case "percent":
              computation = current / 100;
              break;
            case "inverse":
              if (current === 0) {
                alert("Tidak bisa membagi dengan nol!");
                return;
              }
              computation = 1 / current;
              break;
            case "negate":
              computation = -current;
              break;
            case "pi":
              computation = Math.PI;
              break;
            case "e":
              computation = Math.E;
              break;
            default:
              return;
          }

          // Simpan ke riwayat
          this.addToHistory(`${func}(${this.currentOperand}) = ${computation}`);

          this.currentOperand = computation.toString();
          this.waitingForNewOperand = true;
        }

        factorial(n) {
          if (n === 0 || n === 1) return 1;
          let result = 1;
          for (let i = 2; i <= n; i++) {
            result *= i;
          }
          return result;
        }

        memoryOperation(op) {
          const current = parseFloat(this.currentOperand);

          switch (op) {
            case "mc":
              this.memory = 0;
              break;
            case "mr":
              this.currentOperand = this.memory.toString();
              this.waitingForNewOperand = true;
              break;
            case "m-plus":
              this.memory += current;
              break;
            case "m-minus":
              this.memory -= current;
              break;
          }
        }

        addToHistory(calculation) {
          this.history.unshift(calculation);
          if (this.history.length > 10) {
            this.history.pop();
          }
          this.updateHistoryDisplay();
        }

        updateHistoryDisplay() {
          this.historyListElement.innerHTML = "";
          this.history.forEach((item) => {
            const historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            historyItem.textContent = item;
            this.historyListElement.appendChild(historyItem);
          });
        }

        updateDisplay() {
          this.currentOperandElement.textContent = this.currentOperand;
          if (this.operation != null) {
            this.previousOperandElement.textContent = `${
              this.previousOperand
            } ${this.getOperationSymbol()}`;
          } else {
            this.previousOperandElement.textContent = this.previousOperand;
          }
        }

        setupEventListeners() {
          // Tombol angka
          document.querySelectorAll(".number").forEach((button) => {
            button.addEventListener("click", () => {
              this.appendNumber(button.getAttribute("data-number"));
              this.updateDisplay();
            });
          });

          // Tombol operator
          document.querySelectorAll(".operator").forEach((button) => {
            button.addEventListener("click", () => {
              this.chooseOperation(button.getAttribute("data-action"));
              this.updateDisplay();
            });
          });

          // Tombol fungsi
          document.querySelectorAll(".function").forEach((button) => {
            button.addEventListener("click", () => {
              this.applyFunction(button.getAttribute("data-action"));
              this.updateDisplay();
            });
          });

          // Tombol memory
          document.querySelectorAll(".memory").forEach((button) => {
            button.addEventListener("click", () => {
              this.memoryOperation(button.getAttribute("data-action"));
              this.updateDisplay();
            });
          });

          // Tombol sama dengan
          document.querySelector(".equals").addEventListener("click", () => {
            this.compute();
            this.updateDisplay();
          });

          // Tombol clear
          document.querySelector(".clear").addEventListener("click", () => {
            this.clear();
            this.updateDisplay();
          });

          // Tombol desimal
          document.querySelector(".decimal").addEventListener("click", () => {
            this.appendNumber(".");
            this.updateDisplay();
          });

          // Keyboard support
          document.addEventListener("keydown", (event) => {
            if (event.key >= "0" && event.key <= "9") {
              this.appendNumber(event.key);
              this.updateDisplay();
            } else if (event.key === ".") {
              this.appendNumber(".");
              this.updateDisplay();
            } else if (event.key === "+") {
              this.chooseOperation("add");
              this.updateDisplay();
            } else if (event.key === "-") {
              this.chooseOperation("subtract");
              this.updateDisplay();
            } else if (event.key === "*") {
              this.chooseOperation("multiply");
              this.updateDisplay();
            } else if (event.key === "/") {
              event.preventDefault();
              this.chooseOperation("divide");
              this.updateDisplay();
            } else if (event.key === "Enter" || event.key === "=") {
              event.preventDefault();
              this.compute();
              this.updateDisplay();
            } else if (event.key === "Escape") {
              this.clear();
              this.updateDisplay();
            } else if (event.key === "Backspace") {
              this.delete();
              this.updateDisplay();
            }
          });
        }
      }

      // Inisialisasi kalkulator
      const calculator = new Calculator();
    </script>
  </body>
</html>
